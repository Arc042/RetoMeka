<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cssContacto.css">
    <title>Contacto</title>
</head>
<body>
    
    <!-- div que cargae el header -->
    <div id="header"></div>

        <div class="fondo">
            <div class="fondoImagen">
                <div class="formulario">
                    <div class="formTitulo m-3">
                          <!-- formulario -->
                          <form>
                              <!-- campo para el nombre -->
                              <div class="form-outline mb-4">
                                <label class="form-label" for="form4Example1" >Nombre *</label>
                                <input type="text" id="nombre" onkeypress=" return soloLetras(event)" class="form-control" />
                              </div>
                            
                              <!-- campo para el email -->
                              <div class="form-outline mb-4">
                                <label class="form-label" for="form4Example2">Email *</label>
                                <input type="email" id="email" class="form-control" />
                              </div>
                            
                              <!-- campo para enviar el mensaje -->
                              <div class="form-outline mb-4">
                                <label class="form-label" for="form4Example3">Reclamaciones *</label>
                                <textarea class="form-control" id="mensaje" rows="4"></textarea>
                              </div>
                            
                              <!-- boton de enviar -->
                              <button class="btn btn-primary btn-block mb-4" type="button" id="btnFormulario">Enviar</button>
                          </form>
                          <!-- fin del formulario -->
                    </div>
                </div>
            </div>
        </div><!--fin div fondo-->

    <!-- div que carga el footer -->
    <div id="footer"></div>

</body>

<!-- bootstrap -->

crossorigin="anonymous"></script>

<!--jQuery-->
<script src="http://code.jquery.com/jquery-latest.js"></script>


<!--Links al js-->
<script src="../js/jquery.js"></script>

</html>
