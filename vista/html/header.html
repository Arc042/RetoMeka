<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cssHeader.css">
    <title>Header</title>
</head>

<body>

    <header class="p-3 text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">


                <header class="p-3 text-white">
                    <div class="container">
                        <div
                            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">


                            <a href="index.html"><img src="../imagenes/logoBueno.png" class="logoWeb"></a>


                            <ul class="nav col-12 col-lg-auto justify-content-center me-lg-auto mb-2 mb-md-0">
                                <li><a href="quienesSomos.html" class="nav-link px-2" id="textNav" class="textNav">¿Quienes somos?</a>
                                </li>
                                <li><a href="proyectos.html" class="nav-link px-2" id="textNav" class="textNav">Proyectos</a></li>
                                <li><a href="catalogo.html" class="nav-link px-2" id="textNav" class="textNav">Tienda</a></li>
                                <li><a href="contacto.html" class="nav-link px-2" id="textNav" class="textNav">Contacto</a></li>
                            </ul>
                            <div class="f-1">
                                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                                    <input type="search" class="form-control form-control-dark" placeholder="Search..."
                                        aria-label="Search">
                                </form>

                                <div class="f-2">
                                    <a type="button" id="btnLogin"><img src="../imagenes/logo.png" class="logo"></a>
                                    <div id="buttons">
                                    <div class="botones"><button class="btn btn-warning" id="logout">Logout</button>
                                        <a href="banca.html"><button class="btn btn-danger" id="banca">Banca</button></a>
                                        <button class="btn btn-dark" id="administrador">Panel de Control</button>
                                        <button class="btn btn-primary" id="usuario"></button>
                                    </div>
                                </div>

                                </div>

                            </div>
                        </div>
                        <div>
                            <h5 id="msg"></h5>
                        </div>
                     


                        <div id="divLogin">
                            <div id="divUser">
                                <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel"
                                    aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                                                <button type="button" id="exit" class="btn-close"
                                                    data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form>
                                                    <div class="mb-3">
                                                        <label class="form-label">Usuario</label>
                                                        <input type="text" class="form-control" id="name"
                                                            placeholder="Username" />
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label">Contraseña</label>
                                                        <input type="password" class="form-control" id="password"
                                                            placeholder="Password" />
                                                    </div>
                                                    <div class="modal-footer d-block">
                                                        <button class="btn btn-warning float-end"
                                                            id="submit">Enviar</button>

                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                      


                </header>

                
</body>
