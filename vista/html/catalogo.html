              <form>
                <div data-role="rangeslider" id="preciorango">
                  <label for="range-1a">Rangeslider:</label>
                  <input type="range" name="range-1a" id="range-1a" class="inputprecio" min="0" max="2000" value="0"
                    data-popup-enabled="true" data-show-value="true">
                  <label for="range-1b">Rangeslider:</label>
                  <input type="range" name="range-1b" id="range-1b" class="inputprecio" min="0" max="2000" value="2000"
                    data-popup-enabled="true" data-show-value="true">
                </div>
              </form>

                    </div>
                  <imnput type="hidden" id="user_age_min" name="user_age_min"/>
                  <imnput type="hidden" id="user_age_max" name="user_age_max"/>-->
  
              <div class="form-group">
                <label for="user_sort">Ordenar</label>
                <select class="form-control custom-select" id="user_sort">
                  <option value="0">Elige un orden</option>
                  <option value="1">A-Z</option>
                  <option value="2">Z-A</option>
                </select>
              </div>
              <div class="form-group">
                <label for="user_filter">Tamaño</label>
                <select class="form-control custom-select" id="user_filter">
                  <option value="0">Elige un orden</option>
                  <option>Pequeño</option>
                  <option>Mediano</option>
                  <option>Grande</option>
                </select>
              </div>
              <!--<div class="form-group">
                <label class="custom-control custom-checkbox">

            </label>
              </div>
                    <div class="form-group">
                <label class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input">

              </div>-->
              <!--<div class="form-group">
