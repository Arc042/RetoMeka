<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-DRONE - Catalogo</title>
    <link href="../imagenes/logoBueno.png" rel="icon">
    <link rel="stylesheet" href="../css/catalogo.css">
    <link rel="stylesheet" href="../css/cssHeader.css">
    
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    
    
    <script>
    $( function() {
      $( "#slider-range" ).slider({
        range: true,
        min: 0,
        max: 2000,
        values: [ 0, 2000 ],
        slide: function( event, ui ) {
          $( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
        }
      });
      $( "#amount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
        " - $" + $( "#slider-range" ).slider( "values", 1 ) );
    } );
    </script>

</head>
<body >
    
   <!-- div que cargae el header -->
  <div id="header"></div>

  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div id="sidebar" class="col-lg-4 col-md-4 px-sm-6 col-0 px-0" >
        <div class="sidebar">
          <div class="widget user_widget_search">
            <form id="user_wiget_search_form" class="user_wiget_search_form" method="GET">
              <div class="form-group">
                <label for="user_name">Nombre</label>
                <input type="email" class="form-control" id="user_name" placeholder="User name">
              </div>
  
              <div class="form-group">

              </div>
          
              <form>
              
                <p>
                  <label for="amount">Precio:</label>
                  <input type="text" id="amount" readonly style="border:0; color:rgba(0, 0, 0, 0.87);">
                </p>
                 
                <div id="slider-range"></div>
              </form>

              <div class="form-group">
                <label for="user_sort">Ordenar</label>
                <select class="form-control custom-select" id="user_sort">
                  <option value="0">Elige un orden</option>
                  <option value="1">A-Z</option>
                  <option value="2">Z-A</option>
                </select>
              </div>
              <div class="form-group">
                <label for="user_filter">Tamaño</label>
                <select class="form-control custom-select" id="user_filter">
                  <option value="0">Elige un orden</option>
                  <option>Pequeño</option>
                  <option>Mediano</option>
                  <option>Grande</option>
                </select>
              </div>

            </form>
          </div>
        </div>

        
      </div>
      
      <div class="col-lg-8 col-md-6 px-sm-6 col-12 px-0" id="relleno">
  
      </div>
      
  
  
    </div>

<!-- div que carga el footer -->
<div id="footer"></div>

      <!-- bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
      
      <script src="../js/productos.js"></script>
      <script src="../js/jsFunctions.js"></script> 
      <script src="../js/catalogo.js"></script>
      <script src="../js/jquery.js"></script>
</body>
<footer>
  
</footer>

</html>
