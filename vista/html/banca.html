    <div class="contenedorPrincipal">
        <!-- titulo de la pagina -->
        <h1 class="titulillo">GESTION BANCARIA</h1  >
        <!-- contenedor con informacion acerca de la cuenta bancaria -->
        <div class="container">
            <!-- selector para el tipo de cuenta -->
            <div class="seleccion">
                <select class="form-select" aria-label="Default select example" id="seleccionarCuenta">
                    <option disabled selected>Selecciona una opci√≥n</option>
                </select>
            </div>
            <!-- saldo de la cuenta seleccionada -->
            <div id="saldo">
                <!-- <h3 class="saldo" id="saldo"> SALDO: 10 euro </h3> -->
            </div>
        </div>

        <!-- menu con las opciones a realizar-->
        <div class="botones" id="btns">
            <button id="prestamo">Prestamo</button>
            <button id="leasing">Leasing</button>
            <button id="transferir">Transferencias</button>
            <button id="insertar">Insertar capital</button>
        </div>

        <!-- Campo que se autogenera con el contenido seleccionado -->
        <div class="campoDinamico" id="campoDinamico">
        </div>
        <!-- fin del campo auogenerado -->

        <!-- boton para regresar a la pagina de inicio -->
        <a href="../html/index.html">
            <button type="button" class="btn btn-primary">  
                VOLVER
            </button>
        </a>

    </div>
    <!-- Fin del contenedor principal -->

</body>
