<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Bancario</title>
    <link rel="stylesheet" href="../css/banca.css">
</head>
<body>
 
<div class="contenedorPrincipal">

    <!-- titulo de la pagina -->
    <h1 class="titulillo">GESTION BANCARIA</h1  >
    

    <!-- contenedor con informacion acerca de la cuenta bancaria -->
    <div class="container">
        <!-- selector para el tipo de cuenta -->
        <div class="seleccion">
            <select class="form-select" aria-label="Default select example" id="seleccionarCuenta">
                <option selected value="Corriente">Cuenta Corriente</option>
                <option value="Credito">Cuenta de Credito</option>
            </select>
        </div>
        <!-- saldo de la cuenta seleccionada -->
        <div class="saldo">
            <h3 class="saldo" id="saldo"> SALDO: 10 euro </h3>
        </div>
    </div>


    <!-- menu con las opciones a realizar-->
    <div class="botones">
        <button id="movimientos">Movimientos</button>
        <button id="prestamo">Prestamo</button>
        <button id="leasing">Leasing</button>
        <button id="transferir">Transferencias</button>
        <button id="insertar">Insertar capital</button>
    </div>


    <!-- Campo que se autogenera con el contenido seleccionado -->
    <div class="campoDinamico" id="campoDinamico">
        
        <h2>Transferencia:</h2>
        <br>
        <form>
            <h2>Desde</h2>
            <p>
                Cuenta de origen
                <select class="form-select" aria-label="Default select example" id="seleccionarCuenta">
                    <option selected value="Corriente">Cuenta Corriente</option>
                    <option value="Credito">Cuenta de Credito</option>
                </select>    
            </p>
            <h2>Hacia</h2>
            <p>
                Cuenta de destino
                <select class="form-select" aria-label="Default select example" id="seleccionarCuenta">
                    <option selected value="Corriente">Cuenta Corriente</option>
                    <option value="Credito">Cuenta de Credito</option>
                </select> 
            </p>
            <h2>Fecha</h2>
            <p>
                Inserte la fecha con el siguiente formato (Dia/Mes/AÃ±o)
                <form><div class="mb-3">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </form>
            </p>
            <h2>Datos de transferencia</h2>
            Cantidad
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            Concepto
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <br>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
            Default checkbox
            </label>
            <p>
            <br>
            <button class="btn btn-primary" onclick="insertCorrecto()">Submit</button>
            </p>
        </form>
        



    </div>

</div>
<!-- Fin del contenedor principal -->

</body>
    <!-- scrip para la banca -->
    
    <script src="../js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="../js/bancajsFunctions.js"></script>

    crossorigin="anonymous"></script>

    <!--jQuery-->
    <script src="http://code.jquery.com/jquery-latest.js"></script>


    <!--Links al js-->
    <script src="../js/jquery.js"></script>

</html>
